<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" role="img" aria-labelledby="title desc">
  <title id="title">C++ move semantics footgun illustration</title>
  <desc id="desc">Diagram showing a shallow pointer copy during implicit move causing dangling pointer risk.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#22d3ee"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="14" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect x="40" y="40" width="1120" height="550" rx="24" fill="none" stroke="url(#accent)" stroke-width="2" opacity="0.45"/>

  <text x="80" y="120" fill="#e2e8f0" font-family="ui-monospace, SFMono-Regular, Menlo, Consolas, monospace" font-size="46" font-weight="700">Implicit Move Footgun</text>

  <g filter="url(#shadow)">
    <rect x="90" y="230" width="390" height="250" rx="18" fill="#111827" stroke="#334155"/>
    <text x="120" y="280" fill="#cbd5e1" font-family="Inter, system-ui, sans-serif" font-size="26" font-weight="600">Source Object</text>
    <text x="120" y="330" fill="#a5b4fc" font-family="ui-monospace, monospace" font-size="24">m_handle = 0x7ffe1234</text>

    <rect x="720" y="230" width="390" height="250" rx="18" fill="#111827" stroke="#334155"/>
    <text x="750" y="280" fill="#cbd5e1" font-family="Inter, system-ui, sans-serif" font-size="26" font-weight="600">Moved-To Object</text>
    <text x="750" y="330" fill="#a5b4fc" font-family="ui-monospace, monospace" font-size="24">m_handle = 0x7ffe1234</text>

    <rect x="455" y="365" width="290" height="95" rx="14" fill="#0b1220" stroke="#22d3ee"/>
    <text x="495" y="420" fill="#67e8f9" font-family="ui-monospace, monospace" font-size="22">Handle{id: 123}</text>
  </g>

  <path d="M470 335 C560 270, 640 270, 730 335" fill="none" stroke="#f59e0b" stroke-width="5" marker-end="url(#arrow)"/>
  <path d="M920 350 C840 385, 800 395, 745 405" fill="none" stroke="#22d3ee" stroke-width="4" marker-end="url(#arrow2)"/>
  <path d="M290 350 C370 385, 410 395, 455 405" fill="none" stroke="#22d3ee" stroke-width="4" marker-end="url(#arrow2)"/>

  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#f59e0b" />
    </marker>
    <marker id="arrow2" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#22d3ee" />
    </marker>
  </defs>

  <text x="80" y="545" fill="#fda4af" font-family="Inter, system-ui, sans-serif" font-size="30" font-weight="700">âš  Both objects point to the same heap resource</text>
</svg>
